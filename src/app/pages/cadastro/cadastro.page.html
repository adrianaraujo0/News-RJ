<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Login" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Cadastro</h1>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" [(ngModel)]="email">
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" [(ngModel)]="password">
      </div>
      <div class="input-group">
        <label for="password">Confirmar Senha</label>
        <input type="password" id="password" placeholder="Confirmar Senha">
      </div>
      <button class="login-button" (click)="signup()">Confirmar Cadastro</button>
      <div class="ou">
        <p>Ou</p>
      </div>
      <button [routerLink]="['/login']" class="login-button">Volta ao Login</button>
    </div>
  </div>
</ion-content>
