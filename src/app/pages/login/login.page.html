<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Login</h1>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" [(ngModel)]="email">
        <div *ngIf="emailError" class="error-message">{{ emailError }}</div> 
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <div class="password-input">
          <input type="{{ showPassword ? 'text' : 'password' }}" id="password" placeholder="Digite sua senha" [(ngModel)]="password">
          <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" class="password-toggle" (click)="togglePasswordVisibility()"></ion-icon>
        </div>
      </div>
      <button class="login-button" (click)="login()">Entrar</button>
      <div class="ou">
        <p>Ou</p>
      </div>
      <button [routerLink]="['/cadastro']" class="login-button">Criar conta</button>
    </div>
  </div>
</ion-content>
